<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game</title>
        <link rel="stylesheet" href="controller/style.css" />
        <link rel="stylesheet" href="controller/game-layout.css" />
        <link rel="stylesheet" href="sign/sign.css" />
    </head>
    <body>
        <!-- Sign In/Sign Up Section -->
        <section>
            <div class="container">
                <div class="signinBox">
                    <div class="formBox">
                        <form action="" onsubmit="return false;">
                            <h2>SIGN IN TO MEMORY GAME..</h2>
                            <br />
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                            />
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                            />
                            <input
                                type="submit"
                                name="login"
                                value="Login"
                            /><br /><br />
                            <p class="signup">
                                Don't have an account ?
                                <a href="#" onclick="toggleForm();">Sign Up.</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="signupBox" style="display: none">
                    <div class="formBox">
                        <form action="" onsubmit="return false;">
                            <h2>CREATE ACCOUNT TO PLAY..</h2>
                            <br />
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Email Address"
                            />
                            <input
                                type="password"
                                name="password"
                                placeholder="Create Password"
                            />
                            <input
                                type="password"
                                name="confirm_password"
                                placeholder="Confirm Password"
                            />
                            <input
                                type="submit"
                                name="signup"
                                value="Sign Up"
                            /><br /><br />
                            <p class="signup">
                                Already have an account ?
                                <a href="#" onclick="toggleForm();">Sign in.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Menu Section -->
        <div class="game_menu" style="display: none">
            <ul class="nav">
                <li class="btn" id="new-game">New Game</li>
                <li class="btn">Scoreboard</li>
                <li class="btn">Credits</li>
            </ul>
        </div>

        <div
            class="game_menu_difficulty"
            id="game_menu_difficulty"
            style="display: none"
        >
            <div id="difficulty-options" class="dropdown">
                <ul class="nav" id="difficulty-buttons">
                    <li class="btn" id="easy">Easy</li>
                    <li class="btn" id="medium">Medium</li>
                    <li class="btn" id="hard">Hard</li>
                </ul>
                <div id="search-criteria" style="display: none">
                    <h2>What do you like for game tiles images?</h2>
                    <br />
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Enter image search keyword"
                    /><br /><br />
                    <button type="submit" id="search-button">START GAME</button>
                </div>
            </div>
        </div>

        <div class="game-page" id="game-page" style="display: none">
            <span id="timer">Remaining Time: 00:00</span>
            <div class="game-container" id="gameBoard"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.13.1/TweenMax.min.js"></script>
        <script src="controller/script.js"></script>
        <script src="controller/game.js"></script>
        <script src="sign/sign.js"></script>
    </body>
</html>
